        <blockquote>
<p> mnist = input_data.read_data_sets</p>
</blockquote>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 导入数据</span></span><br><span class="line">    mnist = input_data.read_data_sets(FLAGS.data_dir)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 创建模型</span></span><br><span class="line">    x = tf.placeholder(tf.float32, [<span class="keyword">None</span>, <span class="number">784</span>])</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 定义损失和优化器</span></span><br><span class="line">    y_ = tf.placeholder(tf.int64, [<span class="keyword">None</span>])</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 构建深度网路模型</span></span><br><span class="line">    y_conv, keep_prob = deepnn(x)</span><br><span class="line">    <span class="comment"># 损失</span></span><br><span class="line">    <span class="keyword">with</span> tf.name_scope(<span class="string">'loss'</span>):</span><br><span class="line">        cross_entropy = tf.losses.sparse_softmax_cross_entropy(</span><br><span class="line">            labels=y_, logits=y_conv)</span><br><span class="line">    cross_entropy = tf.reduce_mean(cross_entropy)</span><br><span class="line">    <span class="comment"># Adam 优化器</span></span><br><span class="line">    <span class="keyword">with</span> tf.name_scope(<span class="string">'adam_optimizer'</span>):</span><br><span class="line">        train_step = tf.train.AdamOptimizer(<span class="number">1e-4</span>).minimize(cross_entropy)</span><br><span class="line">    <span class="comment"># </span></span><br><span class="line">    <span class="keyword">with</span> tf.name_scope(<span class="string">'accuracy'</span>):</span><br><span class="line">        correct_prediction = tf.equal(tf.argmax(y_conv, <span class="number">1</span>), y_)</span><br><span class="line">        correct_prediction = tf.cast(correct_prediction, tf.float32)</span><br><span class="line">    accuracy = tf.reduce_mean(correct_prediction)</span><br></pre></td></tr></table></figure>
